<div class="container mt-5">

    <form [formGroup]="formularioChoferes">

        <h4>Agregar Choferes</h4>

        <div class="row">
            <div class="col-sm-3">
                <label for="">Nombre</label>
                <input type="text" formControlName="nombre" class="form-control">
                <div *ngIf="formularioChoferes.controls['nombre'].invalid && formularioChoferes.controls['nombre'].dirty" class="alert alert-danger" role="alert">
                    <span *ngIf="formularioChoferes.controls['nombre'].errors.required">El nombre es requerido</span>
                </div>
            </div>

            <div class="col-sm-6">
                <label for="">Apellido</label>
                <input type="text" formControlName="apellido" class="form-control">
                <div *ngIf="formularioChoferes.controls['apellido'].invalid && formularioChoferes.controls['apellido'].dirty" class="alert alert-danger" role="alert">
                    <span *ngIf="formularioChoferes.controls['apellido'].errors.required">El apellido es requerido</span>
                </div>
            </div>

            <div class="col-sm-3">
                <label for="">Sueldo</label>
                <input type="number" formControlName="sueldo" class="form-control" placeholder="Introduca el sueldo">
                <div *ngIf="formularioChoferes.controls['sueldo'].invalid && formularioChoferes.controls['sueldo'].dirty" class="alert alert-danger" role="alert">
                    <span *ngIf="formularioChoferes.controls['sueldo'].errors.required">El sueldo es requerido</span>
                </div>
            </div>

            <br>
            <div class="col-sm-12">
                <div class="form-group">
                    <label for="">Imagen</label>
                    <input type="file" (change)="subirImagen($event)" class="form-control-file" formControlName="imgChofer" placeholder="Agrege su imagen">
                    <div *ngIf="formularioChoferes.controls['imgChofer'].invalid && formularioChoferes.controls['imgChofer'].dirty" class="alert alert-danger" role="alert">
                        <span *ngIf="formularioChoferes.controls['imgChofer'].errors.required">La imagen es requerida</span>
                    </div>
                </div>
            </div>

            <div class="col-sm-12">
                <progressbar [value]="subirImagenPorcentaje" type="danger" [striped]="true">{{subirImagenPorcentaje}}</progressbar>
            </div>

            <br><br>
            <button *ngIf="!esEditable" class="btn btn-primary" [disabled]="formularioChoferes.invalid && !urlImgChofer" (click)="agregar()">Agregar</button>
            <button *ngIf="esEditable" class="btn btn-primary" [disabled]="formularioChoferes.invalid && !urlImgChofer" (click)="editar()">Editar</button>
        </div>
    </form>
</div>
